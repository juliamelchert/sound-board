<!DOCTYPE html>

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Sound{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="url">Path</label>
    <textarea name="url" id="url">{{ request.form['url'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
